syntax = "proto3";

package Chat;

message CS_ChatRoomRequest {
  string roomId = 1;
}

message SC_ChatRoomResponse {
  string roomId = 1;
  uint64 leader = 2;

  message ChatRoomMember {
    uint32 pid = 1;
    bool online = 2;
  }

  repeated ChatRoomMember memberList = 3;

  enum Reason {
    NORMAL_SEND = 0;
    MEMBER_UPDATE = 1;
    MEMBER_ENTERED = 2;
    MEMBER_EXITED = 3;
  }

  Reason reason = 4;
}

message CS_ChatToRoomRequest {
  string roomId = 1;
  string content = 2;
  int64 clientTime = 3;
  uint32 clientIndex = 4;
  int64 refTime = 5;
  uint32 refIndex = 6;
}

message SC_ChatToRoomResponse {
  string roomId = 1;
  int64 clientTime = 3;
  uint32 clientIndex = 4;
  int64 serverTime = 5;
  uint32 serverIndex = 6;

  enum Reason {
    SUCCESS = 0;
    NOT_ROOM_MEMBER = 1;
    IN_LIMITED = 2;
  }

  Reason reason = 7;
}

message SC_OnChatRoomResponse {
  string roomId = 1;
  uint64 sender = 2;
  string content = 3;
  int64 serverTime = 4;
  uint32 serverIndex = 5;
  int64 refTime = 6;
  uint32 refIndex = 7;
}